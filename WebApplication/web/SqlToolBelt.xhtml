<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{sqlToolBeltController.init()}" />
    </f:metadata>

    <ui:composition template="/templates/window_base.xhtml">
        <ui:define name="container">
            <style>
                #left, #left-resizer {
                    height: 97% !important;
                }

                #right {
                    height: 97% !important;
                }

                #right .ui-layout-unit-content {
                    height: 97% !important;
                    display: inherit !important;
                }
                #output, #output_content {
                    border: none;
                    border-style: none;
                }
            </style>
            <p:panel>
                <p:selectBooleanCheckbox value="#{sqlToolBeltController.onlyStringBuilder}" itemLabel="Chỉ Tạo StringBuilder"></p:selectBooleanCheckbox>
            </p:panel>
            <h:panelGrid columns="3" style="border: none; border-style: none; width: 100% !important">
                <p:fieldset legend="INPUT「SQL」" style="min-width: 640px; margin: 0;">
                    <p:inputTextarea style="width: 100%; min-height: 650px; max-height: 650px" scrollHeight="500" value="#{sqlToolBeltController.sqlQuery}"/>
                </p:fieldset>

                <p:commandButton style="text-align: center" value=">>" action="#{sqlToolBeltController.convert()}" update="msg txtcopy" onclick="showBlockUI();" oncomplete="hideBlockUI();"/>

                <p:fieldset legend="OUTPUT「JAVA」" style="min-width: 640px;  margin: 0;">
                    <h:panelGrid columns="1" style="width: 100%;">
                        <p:inputTextarea id="txtcopy"  value="#{sqlToolBeltController.javaCodeStr}" scrollHeight="500" style="width: 100%; min-height: 650px; max-height: 650px" readonly="true"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:panelGrid>
        </ui:define>
        <ui:define name="Func">
            <pe:layoutPane position="south" closable="false" resizable="false">
                <h:panelGrid columns="2" style="padding: 0 10px 0 10px">
                    <p:commandButton value="#{bundle.BackLabel}" />
                    <p:commandButton value="Copy" />
                </h:panelGrid>
            </pe:layoutPane>
        </ui:define>
    </ui:composition>
</html>
