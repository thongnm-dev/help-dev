<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{dbToolBeltController.init()}" />
    </f:metadata>

    <ui:composition template="/templates/window_base.xhtml">
        <ui:define name="content_title">
            <p:panel class="content_title" id="content_title">
                <h:outputLabel>Sinh dữ liệu csv</h:outputLabel>
            </p:panel>
        </ui:define>
        <ui:define name="container">
            <p:panel header="Thông tin" toggleable="true">
                <h:panelGrid columns="2" class="headline_first_rows_left" style="margin-bottom: 10px">
                    <p:outputLabel value="Table target" style="padding: 5px"/>
                    <p:selectOneMenu value="#{dbToolBeltController.tableTarget}">
                        <f:selectItems value="#{dbToolBeltController.tableItems}"/>
                        <p:ajax event="change" listener="#{dbToolBeltController.load()}" process="@this" update="tblData"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <p:panel>
                <p:dataTable id="tblData" rowIndexVar="idx" var="item" value="#{dbToolBeltController.columns}"
                             widgetVar="dataTableList"
                             scrollable="true">
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="No" style="width: 40px;"/>
                            <p:column headerText="Column" style="width: 200px;"/>
                            <p:column headerText="logical" style="width: 200px;"/>
                            <p:column headerText="Primary" style="width: 80px;"/>
                            <p:column headerText="Required" style="width: 80px;"/>
                            <p:column headerText="Data Type" style="width: 80px;"/>
                            <p:column headerText="Setting" style="width: 100px;"/>
                            <p:column headerText="Random" style="width: 100px;"/>
                            <p:column headerText="Parameter" style="width: 100px;"/>
                            <p:column headerText="Reference" style="width: 180px;"/>
                            <p:column headerText="Increment" style="width: 100px;"/>
                        </p:row>
                    </p:columnGroup>
                    
                    <p:column style="text-align: center">
                        <p:outputLabel value="#{idx +1}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{item.physical}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{item.logical}" />
                    </p:column>
                    <p:column style="text-align: center">
                        <p:selectBooleanCheckbox value="#{item.pk}" disabled="true"/>
                    </p:column>
                    <p:column style="text-align: center">
                        <p:selectBooleanCheckbox value="#{item.nullable}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{item.data_type}" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{item.setting}">
                            <f:selectItems value="#{dbToolBeltController.settingItems}"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{item.random}">
                            <f:selectItems value="#{dbToolBeltController.randomItems}"/>
                        </p:selectOneMenu>                        
                    </p:column>
                    <p:column>
                        <p:inputText value="#{item.param}"/>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{item.ref}"/>
                    </p:column>
                    <p:column>
                        <p:inputNumber value="#{item.incre}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </ui:define>
        <ui:define name="Func">
            <pe:layoutPane position="south" closable="false" resizable="false">
                <h:panelGrid columns="2" style="padding: 0 10px 0 10px">
                    <p:commandButton value="#{bundle.BackLabel}" />
                    <p:commandButton value="#{bundle.CreateLabel}" />
                </h:panelGrid>
            </pe:layoutPane>
        </ui:define>

    </ui:composition>
</html>
