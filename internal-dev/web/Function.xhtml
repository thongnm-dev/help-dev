<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{funcController.init()}" />
    </f:metadata>

    <ui:composition template="/templates/window_base.xhtml">
        <ui:define name="content_title">
            <p:panel class="content_title" id="content_title">
                <h:outputLabel>Danh sách chức năng</h:outputLabel>
            </p:panel>
        </ui:define>

        <ui:define name="container">
            <p:fieldset legend="#{bundle.FstSearch}" toggleable="true">

                <h:panelGrid columns="2" class="headline_first_rows_left" style="margin-bottom: 10px">
                    <p:outputLabel value="Loại chức năng" style="padding: 5px"/>
                    <p:selectOneRadio>
                        <f:selectItem itemValue="1" itemLabel="Tất cả" />
                        <f:selectItem itemValue="1" itemLabel="Chuyển đổi ngày" />
                        <f:selectItem itemValue="1" itemLabel="Exclusive" />
                        <f:selectItem itemValue="1" itemLabel="Check nhập" />
                        <f:selectItem itemValue="1" itemLabel="Lấy dữ liệu combobox" />
                    </p:selectOneRadio>

                    <p:outputLabel value="Keyword" style="padding: 5px"/>
                    <p:inputText placeholder="Nhập điều kiện tìm kiếm"></p:inputText>
                </h:panelGrid>

                <p:commandButton icon="#{bundle.ViewIcon}" value="#{bundle.SearchLabel}"  actionListener="#{funcController.search()}" update="msg tblData"/>
            </p:fieldset>
            <p:spacer height="2" />
            <p:fieldset legend="#{bundle.FstList}">
                <p:dataTable var="item" value="#{funcController.items}" id="tblData" rowIndexVar="idx"
                             paginator="true" lazy="true" widgetVar="dataTableList" 
                             paginatorPosition="top"
                             scrollable="true"
                             first="#{funcController.pageFirstItem}"
                             rows="#{funcController.rowsPerPage}"
                             rowsPerPageTemplate="#{bundle.RowsPerPageTemplate}"
                             paginatorTemplate="#{bundle.PaginatorTemplate}" 
                             currentPageReportTemplate="#{bundle.CurrentPageReportTemplate}"
                             >
                    <p:ajax event="page" />
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="No" style="width: 40px;"/>
                            <p:column headerText="Trị trả về" style="width: 100px;"/>
                            <p:column headerText="Name" style="width: 400px;"/>
                            <p:column headerText="Mô tả chức năng"/>
                        </p:row>
                    </p:columnGroup>
                    <p:column style="text-align: center">
                        <p:outputLabel value="#{idx +1}" />
                    </p:column>
                    <p:column style="text-align: center">
                        <p:outputLabel value="#{item.returnValue}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{item.funcName}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{item.funcCommentVn}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </ui:define>

        <ui:define name="Func">
            <pe:layoutPane position="south" closable="false" resizable="false">
                <h:panelGrid style="padding: 0 10px 0 10px">
                    <p:commandButton value="#{bundle.BackLabel}" />
                </h:panelGrid>
            </pe:layoutPane>
        </ui:define>
    </ui:composition>
</html>
