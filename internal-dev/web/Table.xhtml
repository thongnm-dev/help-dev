<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{tableController.initTable()}" />
    </f:metadata>

    <ui:composition template="/templates/window_base.xhtml">
        <ui:define name="content_title">
            <p:panel class="content_title" id="content_title">
                <h:outputLabel>Danh sách table</h:outputLabel>
            </p:panel>
        </ui:define>

        <ui:define name="container">
            <p:panel header="#{bundle.FstSearch}" toggleable="true">
                <h:panelGrid columns="2" class="headline_first_rows_left" style="margin-bottom: 10px">
                    <p:outputLabel value="Load from: " style="padding: 5px"/>
                    <p:selectOneRadio value="#{tableController.target}">
                        <f:selectItem itemValue="0" itemLabel="Layout" />
                        <f:selectItem itemValue="1" itemLabel="DDL" />
                        <p:ajax event="change" listener="#{tableController.search()}" update="pnlDataTable msg" />
                    </p:selectOneRadio>
                </h:panelGrid>
            </p:panel>
            <p:spacer height="2" />
            <p:panel id="pnlDataTable">
                <p:dataTable var="item" value="#{tableController.items}" id="tblData" rowIndexVar="idx"
                             paginator="true" lazy="true" widgetVar="dataTableList" 
                             paginatorPosition="top"
                             scrollable="true"
                             first="#{tableController.pageFirstItem}"
                             rows="#{tableController.rowsPerPage}"
                             rowsPerPageTemplate="#{bundle.RowsPerPageTemplate}"
                             paginatorTemplate="#{bundle.PaginatorTemplate}" 
                             currentPageReportTemplate="#{bundle.CurrentPageReportTemplate}"
                             >
                    <p:ajax event="page" />
                     <f:facet name="header">
                        <div class="flex justify-content-end">
                            <p:inputText id="globalFilter" onkeyup="PF('dataTableList').filter()" style="width:300px"
                                         placeholder="Search all fields using global function" />
                        </div>
                    </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="No" style="width: 40px;"/>
                            <p:column headerText="Chức năng" style="width: 200px;"/>
                            <p:column headerText="Physical name" style="width: 250px;"/>
                            <p:column headerText="Logical JP" />
                            <p:column headerText="Logical VN" />
                        </p:row>
                    </p:columnGroup>
                    <p:column style="text-align: center">
                        <p:outputLabel value="#{idx +1}" />
                    </p:column>
                    <p:column style="text-align: center">
                        <p:menuButton id="btnFunc" value="Tạo SQL">
                            <p:menuitem value="Tất cả" icon="#{bundle.FunctionIcon}" />
                            <p:menuitem value="Select" icon="#{bundle.FunctionIcon}" />
                            <p:menuitem value="Insert" icon="#{bundle.FunctionIcon}" />
                            <p:menuitem value="Update" icon="#{bundle.FunctionIcon}" />
                            <p:menuitem value="Delete" icon="#{bundle.FunctionIcon}" />
                        </p:menuButton>
                    </p:column>
                    <p:column style="text-align: center" filterBy="#{item.physical}">
                        <p:commandLink value="#{item.physical}"/>
                    </p:column>
                    <p:column filterBy="#{item.logical}">
                        <p:outputLabel value="#{item.logical}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{item.logicalVn}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </ui:define>

        <ui:define name="Func">
            <pe:layoutPane position="south" closable="false" resizable="false">
                <h:panelGrid style="padding: 0 10px 0 10px">
                    <p:commandButton value="#{bundle.BackLabel}" />
                </h:panelGrid>
            </pe:layoutPane>
        </ui:define>
    </ui:composition>
</html>
