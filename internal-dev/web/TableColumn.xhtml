<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{tblColumnController.init()}" />
    </f:metadata>
    
    <ui:composition template="/templates/window_base.xhtml">
        
        <ui:define name="content_title">
            <p:panel class="content_title" id="content_title">
                <h:outputLabel>Definition of table「#{tblColumnController.tableLogical}」 </h:outputLabel>
            </p:panel>
        </ui:define>
        
        <ui:define name="container">
            <p:panel id="pnlDataTable">
                <p:dataTable var="item" value="#{tblColumnController.items}" id="tblData" rowIndexVar="idx"
                             paginator="true" lazy="true" widgetVar="dataTableList" 
                             paginatorPosition="top"
                             scrollHeight="470"
                             scrollable="true"
                             first="#{tblColumnController.pageFirstItem}"
                             rows="#{tblColumnController.rowsPerPage}"
                             rowsPerPageTemplate="#{bundle.RowsPerPageTemplate}"
                             paginatorTemplate="#{bundle.PaginatorTemplate}" 
                             currentPageReportTemplate="#{bundle.CurrentPageReportTemplate}">
                    <p:ajax event="page" />
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="No" style="width: 40px;"/>
                            <p:column headerText="Physical" style="width: 200px;" filterBy="#{item.physical}" filterMatchMode="contains"/>
                            <p:column headerText="Logical" style="width: 200px;" filterBy="#{item.logical}" filterMatchMode="contains"/>
                            <p:column headerText="Data type" style="width: 200px;"/>
                            <p:column headerText="Length" style="width: 200px;"/>
                            <p:column headerText="Primary" style="width: 200px;"/>
                            <p:column headerText="Nullable" style="width: 200px;"/>
                        </p:row>
                    </p:columnGroup>
                    <p:column style="text-align: center">
                        <p:outputLabel value="#{idx +1}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{item.physical}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{item.logical}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{item.data_type}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{item.max_length}" />
                    </p:column>
                    <p:column>
                        <p:selectBooleanCheckbox value="#{item.is_pk}" />
                    </p:column>
                    <p:column>
                        <p:selectBooleanCheckbox value="#{item.nullable}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </ui:define>
        
        <ui:define name="Func">
            <pe:layoutPane position="south" closable="false" resizable="false">
                <h:panelGrid style="padding: 0 10px 0 10px">
                    <p:commandButton value="#{bundle.BackLabel}" />
                </h:panelGrid>
            </pe:layoutPane>
        </ui:define>

    </ui:composition>
</html>
