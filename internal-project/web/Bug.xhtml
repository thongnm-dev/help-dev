<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{bugController.init()}" />
    </f:metadata>

    <ui:composition template="/templates/window_base.xhtml">
        <ui:define name="content_title">
            <p:panel class="content_title" id="content_title">
                <h:outputLabel>Lỗi chung thường gặp</h:outputLabel>
            </p:panel>
        </ui:define>
        <ui:define name="container">
            <p:panel>
                <p:dataTable id="tblData" rowIndexVar="idx"
                             paginator="true" lazy="true" widgetVar="dataTableList" 
                             paginatorPosition="top"
                             scrollable="true"
                             rowsPerPageTemplate="#{bundle.RowsPerPageTemplate}"
                             paginatorTemplate="#{bundle.PaginatorTemplate}" 
                             currentPageReportTemplate="#{bundle.CurrentPageReportTemplate}">
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="No" style="width: 40px;"/>
                            <p:column headerText="Phase" style="width: 80px;"/>
                            <p:column headerText="Nội dung"/>
                            <p:column headerText="Chi tiết" style="width: 80px;"/>
                        </p:row>
                    </p:columnGroup>
                </p:dataTable>
            </p:panel>
        </ui:define>
        <ui:define name="Func">
            <pe:layoutPane position="south" closable="false" resizable="false">
                <h:panelGrid style="padding: 0 10px 0 10px">
                    <p:commandButton value="#{bundle.BackLabel}" />
                </h:panelGrid>
            </pe:layoutPane>
        </ui:define>

    </ui:composition>
</html>
