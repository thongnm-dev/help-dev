<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:metadata>
        <f:viewAction action="#{topMenuController.init()}" />
    </f:metadata>

    <ui:composition template="/templates/window.xhtml">
        <ui:define name="body">
            <p:fieldset toggleable="true" legend="Thông tin chung">
                <h:panelGrid  style="text-align: center" >
                    <p:row>
                        <p:column>
                            <p:commandButton value="Danh sách chức năng của hệ thống" style="margin: 0 10px 0 0" action="#{topMenuController.openForm('URS_GUIDE')}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Hướng dẫn phát triển dự án"  style="margin: 0 10px 0 0" action="#{topMenuController.openForm('TRAINING')}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Các lỗi thường gặp" action="#{topMenuController.openForm('BUG')}"/>
                        </p:column>
                    </p:row>
                </h:panelGrid>
            </p:fieldset>
            <p:spacer height="5"/>
            <p:fieldset toggleable="true" legend="Công cụ hỗ trợ">
                <h:panelGrid columns="3" style="margin-bottom: 5px">
                    <p:row>
                        <p:column>
                            <p:commandButton value="Chức năng thường dùng" style="margin: 0 10px 0 0" action="#{topMenuController.openForm('FUNC')}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Từ điển thường dùng" style="margin: 0 10px 0 0" action="#{topMenuController.openForm('DIC')}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Sinh dữ liệu động"  action="#{topMenuController.openForm('DBTOOLS')}"/>
                        </p:column>
                    </p:row>
                </h:panelGrid>
                <p:panel header="Phát triển" toggleable="true">
                    <h:panelGrid columns="3" >
                        <p:row>
                            <p:column >
                                <p:commandButton value="Kiểm tra qui ước coding" style="margin: 0 10px 0 0" action="#{topMenuController.openForm('SCR_CHK')}"/>
                            </p:column>
                            <p:column >
                                <p:commandButton value="Kiểm tra unit test" style="margin: 0 10px 0 0" action="#{topMenuController.openForm('UT_CHK')}"/>
                            </p:column>
                        </p:row>
                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid columns="3" >
                        <p:row>
                            <p:column >
                                <p:commandButton value="Sinh source mẫu"  style="margin: 0 10px 0 0" action="#{topMenuController.openForm('SCR_TOOL')}"/>
                            </p:column>
                            <p:column >
                                <p:commandButton value="SQL Text ⇒ JAVA Code" style="margin: 0 10px 0 0" action="#{topMenuController.openForm('SQL_TOOL')}"/>
                            </p:column>
                        </p:row>
                    </h:panelGrid>
                </p:panel>
            </p:fieldset>
            <p:spacer height="5"/>
            <p:fieldset toggleable="true" legend="Dự án">
                <p:commandButton icon="#{bundle.RefreshIcon}" value="#{bundle.RefreshLabel}">
                    <p:ajax listener="#{topMenuController.refresh()}" update="msg tblData" onstart="showBlockUI();" oncomplete="hideBlockUI();"/>
                </p:commandButton>

                <p:panel style="margin-top: 10px">
                    <p:dataTable var="item" value="#{topMenuController.projects}" id="tblData" rowIndexVar="idx" widgetVar="dataTableList" >
                    <p:ajax event="page" />
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="No" style="width: 40px;"/>
                            <p:column headerText="Chức năng" style="width: 200px;"/>
                            <p:column headerText="Dự án" style="width: 200px;"/>
                            <p:column headerText="Mô tả dự án"/>
                        </p:row>
                    </p:columnGroup>
                    <p:column style="text-align: center">
                        <p:outputLabel value="#{idx +1}" />
                    </p:column>
                    <p:column style="text-align: center">
                        <p:menuButton id="btnFunc" value="Chọn chức năng">
                            <p:menuitem value="Tài liệu hướng dẫn" icon="#{bundle.FunctionIcon}" action="#{topMenuController.showForm(item, 'NOTE')}"/>
                            <p:menuitem value="Qui ước chung" icon="#{bundle.FunctionIcon}" action="#{topMenuController.showForm(item, 'NOTE')}"/>
                            <p:menuitem value="Table Layout" icon="#{bundle.FunctionIcon}" action="#{topMenuController.showForm(item, 'TABLE')}"/>
                            <p:menuitem value="Master Code đa năng" icon="#{bundle.FunctionIcon}" action="#{topMenuController.showForm(item, 'FUNC')}"/>
                            <p:menuitem value="Quản lý Message ID" icon="#{bundle.FunctionIcon}" action="#{topMenuController.showForm(item, 'MSG')}"/>
                            <p:menuitem value="Chức năng đã coding" icon="#{bundle.FunctionIcon}" action="#{topMenuController.showForm(item, 'FUNC')}"/>
                            <p:menuitem value="Sinh dữ liệu động" icon="#{bundle.FunctionIcon}" action="#{topMenuController.showForm(item, 'DBTOOLS')}"/>
                        </p:menuButton>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{item.projectCd}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{item.projectName}" />
                    </p:column>
                </p:dataTable>
                </p:panel>
            </p:fieldset>
        </ui:define>
    </ui:composition>
</html>
