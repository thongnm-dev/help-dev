<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        </f:facet>
        <title>
            #{bundle.AppName}
        </title>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css" />
    </h:head>
    <h:body>
        <pe:layout>
            <ui:insert name="menubar"/>
            <pe:layoutPane position="center" id="body" minHeight="100vh">
                <pe:layoutPane position="center">
                    <h:form id="mainForm" style="overflow: hidden">
                        <p:growl globalOnly="true" id="msg" showDetail="true" skipDetailIfEqualsSummary="true"/>
                        <ui:insert name="content_header" />
                        <p:panel>
                            <ui:insert name="body" />
                        </p:panel>
                        <p:blockUI block="body">
                            <p:graphicImage value="/resources/imgs/icon-loadinfo.gif"/>
                        </p:blockUI>
                    </h:form>
                </pe:layoutPane>
            </pe:layoutPane>
            <pe:layoutPane position="south" closable="false" resizable="false">
                <address style="padding: 5px 0 5px 0; text-align: center">#{bundle.Address}</address>
            </pe:layoutPane>
        </pe:layout>
    </h:body>
</html>
