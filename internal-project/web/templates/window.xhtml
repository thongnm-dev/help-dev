<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        </f:facet>
        <title>
            #{bundle.AppName}
        </title>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css" />
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
        <h:outputStylesheet library="css" name="css-utils.css" />        
        <h:outputScript library="js" name="js-utils.js" />
    </h:head>
    <h:body>
        <pe:layout id="body">
            <pe:layoutPane position="center">
                <h:form id="mainForm" style="overflow: hidden">
                    <ui:insert name="menubar" />
                    <pe:layoutPane position="center">
                        <p:growl globalOnly="true" id="msg" showDetail="true" skipDetailIfEqualsSummary="true"/>
                        <ui:insert name="content_header" />
                        <p:separator />
                        <ui:insert name="body" />
                    </pe:layoutPane>
                     <ui:insert name="Func" />
                </h:form>
            </pe:layoutPane>
        </pe:layout>
        <p:blockUI block="body" widgetVar="bui">
            <p:graphicImage value="/resources/imgs/icon-loadinfo.gif"/>
        </p:blockUI>
    </h:body>
</html>
